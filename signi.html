<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niflix Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="stylessecond.css">
</head>
<body class="">
    <!-- Logo -->
    <div>
        <img src="images/logo.png" class="logo" alt="">
    </div>
    <!-- Sign In Form  -->
    <div class="singin-form mt-md-5">
        <div class="m-2 p-3 p-md-5 rounded-1 bg-tran singin-pad ">
            <h1 class="text-white fs-3 my-3 my-md-0">Sign In</h1>
            <form>
                <div class="form-group my-3">
                    <input type="email" class="form-control bg-gray border-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email or phone number">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control bg-gray border-0" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn my-3 w-100 signinbtn bg-red text-white">Sign In</button>
            </form>
            <div>
                <div class="form-check d-flex flex-row align-items-baseline justify-content-between">
                    <div class="">
                        <input class="form-check-input bg-gray" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-white fs-small" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <a href="" class="fs-small text-white">Need help?</a>
                </div>
            </div>
            <div class="my-5">
                <p class="fs-small f-gray">New to Netflix? <a id="signuplink" href="index.html" class="text-white fw-bold">Sign up Now</a> </p>
                <p class="fs-small f-gray">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="text-primary fw-bold">Learn more.</span></p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="mt-5 bg-tran fs-small text-footer ft">
        <div class="p-5">
            <p>Questions? Call 1-000-0000</p>
            <div class="row">
                <div class="col-6 col-lg-3 mb-2 ">FAQ</div>
                <div class="col-6 col-lg-3 mb-2">Help Center</div>
                <div class="col-6 col-lg-3 mb-2">Terms of Use</div>
                <div class="col-6 col-lg-3 mb-2">Privacy</div>
                <div class="col-6 col-lg-3 mb-2">Cookie Preference</div>
                <div class="col-6 col-lg-3 mb-2">Corporate Infomation</div>
            </div>
        </div>
    </footer>
</body>
</html>
